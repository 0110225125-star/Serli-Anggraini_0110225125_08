<!DOCTYPE html>
<html lang="en">
<head>
    <title>parkir STT NF</title>
</head>
<body>
   <h1>Harga Parkir STT NF</h1>
   <label for="in">jam masuk : </label>
   <input type="number" id="in">
   <br><br>
   <label for="out">jam keluar : </label>
   <input type="number" id="out">
   <br><br>
   <span id="durasi"></span>
   <br>
   <span id="hasil"></span>
   <br><br>
   <button type="button" onclick="hitung_parkir()">hitung parkir</button>

   <script>
    function hitung_parkir() {
        let jam_masuk = parseInt(document.getElementById("in").value);
        let jam_keluar = parseInt(document.getElementById("out").value);

        let durasi = jam_keluar - jam_masuk;



        let tarif_awal = 3000;
        let tarif_lanjut = 0;

        if (durasi > 2) {
            tarif_lanjut = (durasi - 2) * 1000;
        }

        let total = tarif_awal + tarif_lanjut;

        document.getElementById("durasi").innerHTML = "durasi = " + durasi + " jam";
        document.getElementById("hasil").innerHTML = "Total = Rp. " + total;
    }
   </script>
</body>
</html>
